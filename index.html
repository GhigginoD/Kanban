<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draggable jquery</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/drag_drop.js"></script> 
    <!--<script type="text/javascript" src="js/sortable.js"></script> -->

    
</head>

<body>
    <fieldset id="fieldset"> 
        <legend><b>To Do</b></legend>      
            <div class="divClass" id="to_do">
                <ul id="lista_to_do" class="lista">
                    <li id='item-1'> item 1</li>
                    <li id="item-2"> item 2</li>
                    <li id="item-3"> item 3</li>
                    <li id="item-4"> item 4</li>
                    <li id="item-5"> item 5</li>
                    <li id="item-6"> item 6</li>
                    <li id="item-7"> item 7</li>
                    <li id="item-8"> item 8</li>
                    <li id="item-9"> item 9</li>
                    <li id="item-10"> item 10</li>
                </ul>
            </div>
    </fieldset>

    <fieldset id='fieldset'> 
        <legend><b>In Progress</b></legend>
            <div class="divClass" id="in_progress">
                <ul id="lista_in_progress" class="lista"></ul>
            </div>
    </fieldset>

    <fieldset id='fieldset'> 
        <legend><b>Done</b></legend>
            <div class="divClass" id="done">
                <ul id="lista_done" class="lista"></ul>
            </div>
    </fieldset>
        
</body>
</html>
